<div
  class="action-place"
  [ngClass]="{ 'with-border': getActionStatus(1) === ActionStatus.READY }"
>
  <p class="action-text">Action1: {{ action1 }}</p>

  <select
    [(ngModel)]="action1"
    name="action1"
    class="action-selector"
    [ngClass]="ActionClassMap[action1]"
    [disabled]="getActionConfirmed()"
  >
    <option
      *ngFor="let action of getFilteredAction('action1')"
      [ngValue]="action"
      class="action-option"
      [ngClass]="ActionClassMap[action]"
    >
      {{ action }}
    </option>
  </select>
</div>

<div
  class="action-place"
  [ngClass]="{ 'with-border': getActionStatus(2) === ActionStatus.READY }"
>
  <p class="action-text">Action2: {{ action2 }}</p>

<div
  class="action-place"
  [ngClass]="{ 'with-border': getActionStatus(13) === ActionStatus.READY }"
>
  <p class="action-text">Action3: {{ action3 }}</p>

  <button
    class="enable-action"
    *ngIf="!getAction3Enabled()"
    (click)="setEnableAction3(true)"
    [disabled]="getActionConfirmed() && !getAction3Enabled()"
  >
    Enable Action3
  </button>

  <select
    *ngIf="getAction3Enabled()"
    [(ngModel)]="action3"
    name="action3"
    class="action-selector"
    [ngClass]="ActionClassMap[action3]"
    (change)="setEnableAction3(action3 !== Action.NONE)"
    [disabled]="!getAction3Enabled()"
  >
    <option
      *ngFor="let action of allActions"
      [ngValue]="action"
      class="action-option"
      [ngClass]="ActionClassMap[action]"
    >
      {{ action }}
    </option>
  </select>
</div>

<button
  class="confirm-action"
  *ngIf="!getActionConfirmed()"
  (click)="confirmAction()"
>
  Confirm action
</button>

<!--This button should be shown if player confirm to have action3  -->
<button
  class="confirm-action"
  *ngIf="getActionConfirmed() && getAction3Enabled()"
>
  Execute Action3
</button>
