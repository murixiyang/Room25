<p class="action-text">Action1: {{ action1 }}</p>
<div class="action-place">
  <select
    [(ngModel)]="action1"
    name="action1"
    class="action-selector"
    [ngClass]="ActionClassMap[action1]"
    [disabled]="getActionConfirmed()"
  >
    <option
      *ngFor="let action of getFilteredAction('action1')"
      [ngValue]="action"
      class="action-option"
      [ngClass]="ActionClassMap[action]"
    >
      {{ action }}
    </option>
  </select>
</div>

<p class="action-text">Action2: {{ action2 }}</p>
<div class="action-place">
  <select
    [(ngModel)]="action2"
    name="action2"
    class="action-selector"
    [ngClass]="ActionClassMap[action2]"
    [disabled]="getActionConfirmed()"
  >
    <option
      *ngFor="let action of getFilteredAction('action2')"
      [ngValue]="action"
      class="action-option"
      [ngClass]="ActionClassMap[action]"
    >
      {{ action }}
    </option>
  </select>
</div>

<p class="action-text">Action3: {{ action3 }}</p>
<div class="action-place" [class.disabled]="!getAction3Enabled()">
  <button
    class="enable-action"
    *ngIf="!getAction3Enabled()"
    (click)="setEnableAction3(true)"
    [disabled]="getActionConfirmed()"
  >
    Enable Action3
  </button>

  <select
    *ngIf="getAction3Enabled()"
    [(ngModel)]="action3"
    name="action3"
    class="action-selector"
    [ngClass]="ActionClassMap[action3]"
    (change)="setEnableAction3(action3 !== Action.NONE)"
    [disabled]="getActionConfirmed()"
  >
    <option
      *ngFor="let action of allActions"
      [ngValue]="action"
      class="action-option"
      [ngClass]="ActionClassMap[action]"
    >
      {{ action }}
    </option>
  </select>

  <button
    class="confirm-action"
    *ngIf="!getActionConfirmed()"
    (click)="confirmAction()"
  >
    Confirm action
  </button>
</div>
