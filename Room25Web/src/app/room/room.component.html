<div
  class="room"
  [ngClass]="'room-' + room.dangerousLevel.toLowerCase()"
  (click)="handleRoomClicked()"
  [class.selectable]="room.selectable"
  [class.room-grey]="!room.revealed"
>
  <span class="index"
    >{{ room.id }}: {{ room.roomPos.rowIndex }},{{
      room.roomPos.colIndex
    }}</span
  >
  <ng-content></ng-content>
</div>
