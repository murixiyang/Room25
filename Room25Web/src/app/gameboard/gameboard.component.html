<main>
  <div class="game-board">
    <div *ngFor="let row of roomDistribution">
      <div class="board-row">
        <div *ngFor="let room of row" class="room">
          <app-room
            [rowIndex]="room.getRowIndex()"
            [colIndex]="room.getColIndex()"
            [id]="room.id"
            [dangerousLevel]="room.dangerousLevel"
            [revealed]="room.revealed"
            (roomClicked)="handleRoomClicked($event)"
          >
            <app-player
              *ngIf="
                room.getRowIndex() === player.getRowIndex() &&
                room.getColIndex() === player.getColIndex()
              "
            ></app-player>
          </app-room>
        </div>
      </div>
    </div>
  </div>
</main>

<section>
  <div class="player-actions">
    <button
      class="action"
      [ngClass]="'action-move'"
      (click)="showAvailableRoomsForAction()"
    >
      Move
    </button>
    <button
      class="action"
      [ngClass]="'action-peek'"
      (click)="showAvailableRoomsForAction()"
    >
      Peek
    </button>
    <button
      class="action"
      [ngClass]="'action-push'"
      (click)="showAvailableRoomsForAction()"
    >
      Push
    </button>
    <button
      class="action"
      [ngClass]="'action-drag'"
      (click)="showAvailableRoomsForAction()"
    >
      Drag
    </button>
    <button
      class="action"
      [ngClass]="'action-special'"
      (click)="showAvailableRoomsForAction()"
    >
      Special
    </button>
  </div>
</section>
