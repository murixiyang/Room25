<div *ngFor="let row of roomDistribution" class="board-row">
  <div *ngFor="let room of row" class="room">
    <app-room [room]="room" (triggerRoomClicked)="handleRoomClicked($event)">
      <app-player
        [player]="player"
        *ngIf="
          room.roomPos.rowIndex === player.playerPos.rowIndex &&
          room.roomPos.colIndex === player.playerPos.colIndex
        "
      ></app-player>
    </app-room>
  </div>
</div>

<ng-container *ngFor="let position of arrowPositions; let i = index">
  <div
    class="arrow"
    [style.top.px]="position.topPos"
    [style.left.px]="position.leftPos"
    [class.disabled]="!position.available"
    (click)="handleDrag(getDirectionFromArrowIndex(i))"
  ></div>
</ng-container>
